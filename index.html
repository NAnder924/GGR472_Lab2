<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Wk3 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- header details  -->
<body>
    <div id="header">
        <!-- title of header -->
        <h1>
            Community Resources in Vancouver
        </h1>
        <!-- button in header to show and hide legend -->
        <button class="btn" id="button" onclick="renameButton()">
            Show Legend
        </button>
        <!-- text within legend -->
        <div id="legend" class="legend-box">
            <p>This map displays public art installations and community gardens across Vancouver, revealing their proximity to parks.</p>
            <!-- legend items -->
            <div class="legend-item">
                <span class="legend-circle red"></span> Public Art installations
            </div>
            <div class="legend-item">
                <span class="legend-circle blue"></span> Community Gardens & Food Trees
            </div>
        </div>
    </div>
    <div id='map'></div>
    <script src="script.js"></script>
</body>
</html>
